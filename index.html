<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import { z } from "https://cdn.jsdelivr.net/npm/zod@3.11.6/+esm";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>taskmanager</title>
  </head>
  <body class="Total">
    <div class="task">
      <form action="" class="form" id="myform">
        <h1>taskmaneger</h1>
        <label for="title">title:</label><br />
        <input
          id="title"
          type="text"
          name="title"
          placeholder="Enter title your task"
        /><br />
        <label for="description">description:</label><br />
        <div>
          <input
            id="description"
            type="text"
            name="description"
            placeholder="Enter description your task"
          />
        </div>
        <label for="completed">completed:</label><br />
        <input type="radio"id="completed" name="completed"class="completed" value="completed">completed
        <input type="radio"id="completed" name="completed"class="completed" value="uncompleted">uncompleted <br>

        <label for="dueDate">dueDate:</label><br />
        <div>
          <input
            id="dueDate"
            type="date"
            name="dueDate"
            placeholder="Enter dueDate your task"
            class="dueDate"
          />
        </div>
        <label for="priority">Priority:</label><br />
        <input
          type="text"
          id="priority"
          name="priority"
          placeholder="Enter priority (optional)"
        /><br />
        <button type="submit" id="save">Save task</button>
      </form>
    </div>

    <div class="handlebar">
      <div id="task-container" class="task-container"></div>
    </div>

    <script id="task-template" type="text/x-handlebars-template">
      {{#each tasks}}
        <div class="task-item">
          <h3>{{title}}</h3>
          <p>{{description}}</p>
          <p><strong>Status:</strong>
            {{#if completed}}Completed{{else}}Uncompleted{{/if}}</p>
          <p><strong>Due Date:</strong> {{dueDate}}</p>
          <p>{{#if priority}}Priority: {{priority}}{{/if}}</p>
          <button class="edit" data-title="{{title}}">Edit</button>
          <button class="delete" data-title="{{title}}">Delete</button>
        </div>
      {{/each}}
    </script>

    <script type="module" src="./public/js/main.js"></script>
  </body>
</html>
